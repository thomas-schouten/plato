name: Deploy Sphinx Documentation to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.12  # Use the latest Python version (or specify version)

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx

      # Build the Sphinx documentation
      - name: Build Sphinx documentation
        run: |
          sphinx-build -b html . docs/source/html  # Adjust if your Sphinx source dir is different

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/html  # The folder containing the generated HTML files
